<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form for contacting</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
<h1>Contact Me</h1>

<form action="" method="post">
    <p1> Fill out the details and i'll be in touch ASAP<br></p1><br>
    <label for="fname">First name:</label>
    <input id = "firstname" type="text" id = "firstname" name="firstname" class="box"><br><br>
    <label for="lastname">Last name:</label>
    <input id = "lastname" type="text" id="lastname" name="lastname" class="box"><br><br>
    <label for="Email">Email:</label>
    <input id = "Email" type="email" id="Email" name="Email" class="box" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="50" required><br><br>
    <p id="email_check"></p>
    <label for="comment">what would you like to contact me for?</label><br>
    <textarea id="comment" name="comment" cols = "45" rows="15" class="box"></textarea><br><br>
    <button onclick="myFunction()">submit</button>

    <script>
    function myFunction() {
    const inpObj = document.getElementById("Email");
    if (!inpObj.checkValidity()) {
    document.getElementById("email_check").innerHTML = inpObj.validationMessage;
    } else {
    	document.location.href = "cv.html";
       }
    }
</script>
<br><br>
</form>
<br><a href = "cv.html">Back to my CV</a>
</body>
</html>
